<!DOCTYPE html>
<html lang="en">
<head>

    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="container" class="container">

      <h1 id="page-title" class="page-title">Is it a palindrome?</h1>

      <div id="input-div" class="input-div">
        <div id="text-div" class="text-div">
          <p id="call" class="call">Enter in text to check for a palindrome:</p>

          <label for="text-input">
            <input id="text-input" type="text" class="text-input" placeholder="Type something..."></input>
          </label>

          <button id="check-btn" type="submit" class="check-btn">Check</button>
          <p id="result" class="result"></p>

        </div>
      </div>

      <div id="text-exp" class="text-exp">
        <p id="lamp-icon" class="lamp-icon">ðŸ’¡</p>
        <p id="explantion" class="explantion">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </main>
